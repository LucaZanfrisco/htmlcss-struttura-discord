<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Discord Layout</title>
</head>

<body class="debug">
    <!-- header  -->
    <header>
        <div class="row">
            <div class="col logo border">logo</div>
            <div class="col link border">link link link link link</div>
            <div class="col login border">login</div>
        </div>
        <div class="h-container">
            <div class="box border"></div>
        </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <div class="row">
            <div class="big border"></div>
            <div class="small border"></div>
        </div>
        <div class="row">
            <div class="small border"></div>
            <div class="big border"></div>
        </div>
        <div class="row">
            <div class="big border"></div>
            <div class="small border"></div>
        </div>
        <div class="m-container">
            <div class="m-box border"></div>
        </div>
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
        <div class="row">
            <div class="col border"></div>
            <div class="col border"></div>
            <div class="col border"></div>
            <div class="col border"></div>
            <div class="col border"></div>
        </div>
        <div class="row f-container">
            <div class="f-logo border">Logo</div>
            <button class="border">Bottone</button>
        </div>
    </footer>
    <!-- /footer -->
</body>

</html>
